name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: devkitpro/devkitarm:latest
  
    steps:
    - uses: actions/checkout@v4
    - name: make
      run:  |
        sudo apt install python python3 *pip* -y
        pip install -U git+https://github.com/TuxSH/firmtool.git
        chmod +x makerom
        make
